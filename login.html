<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGDOC - Login</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/login.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-1">
                <a class="btn btn-primary" href="loginMaster.html">Master</a>
            </div>
        </div>
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">EGDOC - Login</div>
                    <div id="esqueceu"><a href="#">Esqueceu a senha?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" data-toggle="validator" role="form">

                        <div class="input-group input-margin">
                            <button class="btn"><i class="fa fa-certificate fa-spin fa-2x" aria-hidden="true"></i> Entre com Certificado Digital</button>
                        </div>

                        <div class="input-group input-margin">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="CPF" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
                                data-match-error="Digite somente números" required>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="input-group input-margin">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Senha" required>
                        </div>



                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1" data-validate="false"> Lembrar
                          </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <button id="btn-login" type="submit" href="#" class="btn btn-primary">Login  </button>


                            </div>
                        </div>

                        <!-- Nao possui cadastro -->
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="login-footnotes">
                                    Não Possui Cadastro ?
                                    <a href="#" id="cadastrar">
                            Clique aqui.
                        </a>
                                </div>
                            </div>
                        </div>
                        <!--. -->

                        <!-- Esqueceu a senha -->
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="login-footnotes">
                                    Esqueceu sua conta ?
                                    <a href="#" id="recuperar">
                            Clique aqui.
                        </a>
                                </div>
                            </div>
                        </div>
                        <!--. -->



                    </form>



                </div>
            </div>
        </div>

        <!-- Formulario Recuperar Senha -->

        <div id="recoverybox" style="display:none" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Recuperar senha</div>
                </div>
                <div class="panel-body">
                    <form id="recoveryform" class="form-horizontal" data-toggle="validator" role="form">

                        <div id="recoverypalert" style="display:none" class="alert alert-danger">
                            <p>Erro:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">E-mail</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="email" placeholder="Digite o email cadastrado" required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-recovery" type="submit" class="btn btn-primary"><i class="icon-hand-right"></i> Recuperar</button>
                            </div>
                        </div>

                        <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                            <div><a id="recovery-back" href="#">Voltar à tela de Login</a></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--.Formulário recuperar senha  -->


    <!-- Formulario cadastrar Usuário Externo -->

    <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Cadastro Usuário Externo</div>
            </div>
            <div class="panel-body">
                <form id="sigupform" class="form-horizontal" data-toggle="validator" role="form">

                    <div id="signuppalert" style="display:none" class="alert alert-danger">
                        <p>Erro:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="nome" class="col-md-3 control-label">Nome:</label>
                        <div class="col-md-9">
                            <input required type="text" class="form-control" name="nome" placeholder="Digite seu nome completo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Pais</label>
                        <div class="col-md-9">
                            <select required id="pais" class="form-control">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">E-mail</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" name="email" placeholder="Digite o email cadastrado" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">CPF</label>
                        <div class="col-md-9">
                            <input pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" required type="text" class="form-control" name="email" placeholder="Digite seu CPF" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ocupacao" class="col-md-3 control-label">Ocupação</label>
                        <div class="col-md-9">
                            <input required type="text" class="form-control" name="ocupacao" placeholder="Digite sua ocupação" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="civil" class="col-md-3 control-label">Estado Civil</label>
                        <div class="col-md-9">
                            <select required id="civil" class="form-control">
                                <option value="solteiro">Solteiro</option>
                                <option value="casado">Casado</option>
                                <option value="divorciado">Divorciado</option>
                                <option value="viuvo">Viúvo</option>
                                <option value="viuvo">União Estável</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="empresa" class="col-md-3 control-label">Empresa</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Empresa que vocẽ trabalha" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefone" class="col-md-3 control-label">Telefone</label>
                        <div class="col-md-9">
                            <input type="tel" class="form-control" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="^(\(11\) [9][0-9]{4}-[0-9]{4})|(\(1[2-9]\) [5-9][0-9]{3}-[0-9]{4})|(\([2-9][1-9]\) [5-9][0-9]{3}-[0-9]{4})$">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="celular" class="col-md-3 control-label">Celular</label>
                        <div class="col-md-9">
                            <input type="tel" class="form-control" id="celular" name="celular" placeholder="Digite seu telefone fixo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="whatsapp" class="col-md-3 control-label">WhatsApp</label>
                        <div class="col-md-9">
                            <input type="tel" class="form-control" id="whatsapp" name="whatsapp" placeholder="Digite seu telefone fixo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Estado</label>
                        <div class="col-md-9">
                            <select required id="estados" class="form-control">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Cidade</label>
                        <div class="col-md-9">
                            <select required id="cidades" class="form-control">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cep" class="col-md-3 control-label">CEP</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" pattern="^\\d{5}[-]\\d{3}$" name="cep" placeholder="Digite o email cadastrado" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="logradouro" class="col-md-3 control-label">Logradouro</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="logradouro" placeholder="Digite seu endereço" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Número</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" name="email" placeholder="Digite o número do logradouro" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="complemento" class="col-md-3 control-label">Complemento</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="complemento" placeholder="Digite o Complemento (Opcional)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bairro" class="col-md-3 control-label">Bairro</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="bairro" placeholder="Digite o número do logradouro" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="senha" class="col-md-3 control-label">Senha</label>
                        <div class="col-md-9">
                            <input required type="password" class="form-control" id="senha" name="senha" placeholder="Mínimo de 4 Caracteres" required minlength="4">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha" class="col-md-3 control-label">Confirmar Senha</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="confirmarSenha" placeholder="Repita a senha" required minlength="4" data-match="#senha" >
                        </div>
                    </div>


                    <div class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-primary"><i class="icon-hand-right"></i> Solicitar Cadastro</button>
                        </div>
                    </div>

                    <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                        <div><a id="signup-back" href="#">Voltar à tela de Login </a></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- . Formulario para cadastrar usuário externo -->


</body>
