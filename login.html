<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGDOC - Login</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/login.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-1">
                <a class="btn btn-primary btn-md" href="loginMaster.html">Master</a>
            </div>
        </div>
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">EGDOC - Login</div>
                    <div id="esqueceu"><a href="#">Esqueceu a senha?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" data-toggle="validator" role="form">

                        <div class="input-group input-margin">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="CPF" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
                                data-match-error="Digite somente números" required>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="input-group input-margin">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Senha" required>
                        </div>



                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1" data-validate="false"> Lembrar
                          </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <button id="btn-login" type="submit" href="#" class="btn btn-primary">Login  </button>


                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="login-footnotes">
                                    Esqueceu sua conta ?
                                    <a href="#" id="recuperar">
                            Clique aqui.
                        </a>
                                </div>
                            </div>
                        </div>

                    </form>



                </div>
            </div>
        </div>

        <!-- Forumalario -->

        <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Recuperar senha</div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" data-toggle="validator" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Erro:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">E-mail</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="email" placeholder="Digite o email cadastrado" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="submit" class="btn btn-primary"><i class="icon-hand-right"></i> Recuperar</button>
                            </div>
                        </div>

                        <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                            <!--<div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Cadastre-se com o Facebook</button>
                                    </div>-->
                            <div><a id="confirmar" href="#">Voltar à tela de Login <<</a></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="assets/js/lib/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->


<script src="assets/js/lib/bootstrap.min.js"></script>
<!-- CUSTOM SCRIPTS -->

<script src="assets/js/lib/validator.min.js"></script>

<script src="assets/js/login.js"></script>

</html>
