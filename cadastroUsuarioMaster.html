     <div class="row">
      <div class="col-md-10">
       <h2 class="text-primary text-center">Dados do usuário master</h2>
       <br>
     </div>


     <form class="form-inline" id="formCadastro" data-toggle="validator" role="form" data-delay="350">
      <div class="form-group">
        <label for="controle">Código de Controle:</label>
        <input required type="text" class="form-control" id="controle" placeholder="Código Automático" size="37">
      </div>
      <div class="radio">
        <label for="optionsRadios1"><b>Situação:</b></label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Ativo
      <!-- </label> -->
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        Inativo
      </label>
    </div>
  
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input required type="text" class="form-control" id="nome" placeholder="Digite seu nome" size=75>
  </div>
  <!-- </form> -->
  <!-- <form class="form-inline"> -->
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input required type="email" class="form-control" id="email" size=75 placeholder="Digite email" data-error="Por favor, informe um Email válido.">
    <div class="help-block with-errors"></div>
  </div>
  <!-- </form> -->
  <!-- <form class="form-inline"> -->
  <div class="form-group" >
    <label for="login">CPF/CNPJ:</label>
    <input required type="text" class="form-control" id="login" size=18 placeholder="Digite login" data-error="Por favor, informe um login válido.">
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input required type="password" class="form-control" id="senha" size=18 placeholder="Digite sua senha" data-minlenght="4" data-error="Por favor, informe uma senha com no min 4 digitos.">
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="telefone">Tel:</label>
    <input required type="tel" class="form-control" id="telefone" size=16 data-error="Por favor, informe um Telefone correto." placeholder="(XX) XXXXX-XXXX" pattern="^(\(11\) [9][0-9]{4}-[0-9]{4})|(\(1[2-9]\) [5-9][0-9]{3}-[0-9]{4})|(\([2-9][1-9]\) [5-9][0-9]{3}-[0-9]{4})$">
    <div class="help-block with-errors"></div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Salvar</button>    
  </div>

  <div class="form-group">
    <button type="reset" class="btn btn-primary">Resetar</button>
  </div>


</form>
