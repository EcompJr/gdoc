     <hr />
     <!-- Primero bloco -->
     <!-- <form> -->
     <h4 class="text-primary"> Pesquisa Avançada: Digite no campo escolhido ou use o combox</h4>
     <form class="form-inline" d="formCadastro" data-toggle="validator" role="form" data-delay="350">

        <div class="form-group">
          <label for="nomePasta">Nome da Pasta</label>
          <input type="text" required class="form-control" id="nomePasta" size=15>
        </div>

        <div class="form-group">
          <label for="documento">Documento</label>
          <input type="text" required class="form-control" id="documento" size=15>
        </div>

        <div class="form-group">
          <label for="palavraComentario">Palavra Comentário</label>
          <input type="text" required class="form-control" id="palavraComentario" size=15>
        </div>

        <div class="form-group">
          <label for="data">Data</label>
          <input type="text" required class="form-control" id="data" size=15>
        </div>






    <!-- </form> -->
    <!-- Fim do Primeiro Bloco -->

    <br>

    <!-- Segundo Bloco -->
    <!-- <form class="form-inline"> -->

    <div class="form-group">
      <label for="anexar">Anexar</label>
      <input type="file" required="true" class="form-control" id="anexar" size=75>
    </div>

    <br>

    <div class="form-group">
      <label for="texto">Texto</label>
      <textarea placeholder="Escreva aqui seu texto" id="texto" rows="5" cols="75">
      </textarea>
      </div>

      <br>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" name="salvar">Gravar Dados</button>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="reset" name="limpar">Limpar Dados</button>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="text" name="cancelar">Cancelar Cadastro</button>
    </div>

  </form>
